

<div>
    <div>
        <p>Victorias: {{gano}}</p>
    </div>
    <div style="display: flex;">
        
        
        <div>

            <p>Carta 1</p>
            <img *ngIf="carta" [src]="carta.cards[0].image" alt="">
        </div>
        <div>
            <p>Carta 2</p>
            <img *ngIf="carta2" [src]="carta2.cards[0].image" alt="">
        </div>
    </div>
    <div *ngIf="!reiniciarJuego">

        <p>Cual sera la siguiente carta?</p>
        <button (click)='TraerCarta2("mayor")'>Mayor</button>
        <button (click)='TraerCarta2("menor")'>Menor</button>
    </div>
    <div *ngIf="reiniciarJuego">

       
        <button (click)='Reiniciar()'>Reiniciar Juego</button>
        
    </div>
</div>
